<!--HTML of product details page-->
<html lang="en">
<main class="container">
 
  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img data-image="white" src="white.png" alt="">
    <img data-image="grey" src="grey.png" alt="">
    <img data-image="pink" class="active" src="pink.png" alt="">
  </div>
 
 
  <!-- Right Column -->
  <div class="right-column">
 
    <!-- Product Description -->
    <div class="product-description">
      <span>Fluff Stuff</span>
      <h1>Classic Bed Pillow</h1>
      <p>Soft and comfortable, this is one of the softest, hand-made pillow you can lay your head on. Not only it is made ethically, 30% of the profit goes to charitable causes.</p>
    </div>
 
    <!-- Product Configuration -->
    <div class="product-configuration">
 
      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>
 
        <div class="color-choose">
          <div>
            <input data-image="pink" type="radio" id="pink" name="color" value="pink" checked>
            <label for="pink"><span></span></label>
          </div>
          <div>
            <input data-image="grey" type="radio" id="grey" name="color" value="grey">
            <label for="grey"><span></span></label>
          </div>
          <div>
            <input data-image="white" type="radio" id="white" name="color" value="white">
            <label for="white"><span></span></label>
          </div>
        </div>
 
      </div>
 
      <!-- Cable Configuration -->
      <div class="size-config">
        <span>Size configuration</span>
 
        <div class="size-choose">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
 
        <a href="#">How to chose your pillows</a>
      </div>
    </div>
 
    <!-- Product Pricing -->
    <div class="product-price">
      <span>148$</span>
      <a href="#" class="cart-btn">Add to cart</a>
    </div>
    <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
    </div> 
  </div>
</main>
