<!--Shopping Cart Html page that allows customer to adjust number of items in cart and show pricing-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Basket</title>
</head>

<body>
  <main>
    <div class="basket">
      <!--Allows user to put in promotional/discount code-->
      <div class="basket-module">
        <label for="promo-code">Enter a promotional code</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Apply</button>
      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div class="basket-product">
        <!-- Pricing, sizing, images of first product-->
        <div class="item">
          <div class="product-image">
            <a href="picture23.jpg"><img src="picture23.jpg" alt=""></a>
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">3</span> x Fluff Stuff</strong> Classic Bed Pillow</h1>
            <p><strong>White, Size Small</strong></p>
            <p>Product Code - 100000</p>
          </div>
        </div>
        <div class="price">20.00</div>
        <div class="quantity">
          <input type="number" value="3" min="1" class="quantity-field">
        </div>
        <div class="subtotal">60.00</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
      <div class="basket-product">
        <!--Pricing, sizing, images of second product-->
        <div class="item">
          <div class="product-image">
            <a href="picture15.jpg"><img src="picture15.jpg" alt=""></a>
          </div>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1</span> x FLuff Stuff</strong> Floor Pillow</h1>
            <p><strong>Pink, Size Small</strong></p>
            <p>Product Code - 100001</p>
          </div>
        </div>
        <div class="price">15.00</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">15.00</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
    </div>
    <aside>
      <!--Calculates the subtotal and total of the shopping bag-->
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">75.00</div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <!--Gives user different shipping optios and pricing for each-->
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
              <option value="0" selected="selected">Select Collection or Delivery</option>
             <option value="collection">Collection</option>
             <option value="first-class">Royal Mail 1st Class</option>
             <option value="second-class">Royal Mail 2nd Class</option>
             <option value="signed-for">Royal Mail Special Delivery</option>
          </select>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">75.00</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta">Go to Secure Checkout</button>
        </div>
      </div>
    </aside>
  </main>
</body>

</html>
